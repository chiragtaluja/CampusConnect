{% load static tailwind_tags %}
{% load static %}

<link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">

<style>
  body {
    background-image: url("{% static 'base/assets/img/design_login_page.jpg' %}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
  }
</style>

<body class="flex justify-center">
   <div class=" border-white rounded-2xl bg-[#61bde7] p-6 shadow-lg flex flex-col gap-5 h-[40vh] mt-10 items-center w-11/12 md:w-1/3">
        <h1 class="font-bold text-2xl md:text-3xl text-gray-100">Login</h1>  
        
        {% if messages %}
        {% for message in messages %}
        <p style="color:red">{{ message }}</p>
        {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'user_login' %}" class=" border-white flex flex-col items-center gap-3">
            {% csrf_token %}
            
            <div>
              <label class="block mb-0 font-bold text-gray-100">Username:</label>
              <input type="text" name="username" class="w-full md:w-[20vw] bg-gray-200 rounded-lg p-2 opacity-50">
            </div>

            <div>
              <label class="block mb-0 font-bold text-gray-100">Password:</label> 
              <input type="password" name="password" class="w-full md:w-[20vw] bg-gray-200 rounded-lg p-2 opacity-50" >
            </div>

            <button type="submit" class="bg-red-600 rounded-2xl px-4 py-2 text-white  w-full md:w-auto">Login</button>
        </form>
    </div>
</body>
</html>
