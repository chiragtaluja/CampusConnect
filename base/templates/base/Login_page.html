{% load static tailwind_tags %}
{% load static %}

<link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
<!-- 

-->


<style>
  .LoginBg {
    background-image: url("{% static 'base/assets/img/design_login_page.jpg' %}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    position: relative; 
    z-index: 1;
  }
  .LoginBg::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.3);
    z-index: -1;
  }
</style>

<div class="LoginBg flex justify-center items-center min-h-screen px-4 py-8">
   
    <div class="rounded-2xl bg-white flex flex-col items-center shadow-2xl w-full max-w-md">
        
        <div class="relative w-full">
            
            <div class="p-6 sm:p-8 md:p-10">
                <div class="flex flex-col">
                    <h3 class="text-2xl sm:text-3xl md:text-4xl font-bold leading-tight tracking-tight text-black">Sign In</h3>
                    <p class="mt-2 text-sm sm:text-base text-gray-600">Welcome back! Please log in to continue.</p>
                </div>

                <div class="mt-6 sm:mt-8">
                    <form method="post" action="{% url 'user_login' %}">
                        {% csrf_token %}
                        
                        <div class="mb-4 sm:mb-5">
                            <div class="group relative rounded-lg border-2 border-gray-300 focus-within:border-red-500 px-3 pb-1.5 pt-2.5 duration-200 focus-within:ring-2 focus-within:ring-red-500/30">
                                <div class="flex justify-between">
                                    <label class="text-xs sm:text-sm font-semibold text-gray-700 group-focus-within:text-red-600">Username</label>
                                </div>
                                <input type="text" name="username" placeholder="Enter username"
                                    autocomplete="off"
                                    class="block w-full bg-transparent text-black rounded-lg py-1.5 sm:py-2 px-2 text-sm sm:text-base placeholder:text-gray-400 focus:outline-none focus:ring-0 sm:leading-7">
                            </div>
                        </div>
                        
                        <div class="mt-4 sm:mt-5">
                            <div class="group relative rounded-lg border-2 border-gray-300 focus-within:border-red-500 px-3 pb-1.5 pt-2.5 duration-200 focus-within:ring-2 focus-within:ring-red-500/30">
                                <div class="flex justify-between">
                                    <label class="text-xs sm:text-sm font-semibold text-gray-700 group-focus-within:text-red-600">Password</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="password" name="password" placeholder="Enter password"
                                        class="block w-full bg-transparent text-black rounded-lg py-1.5 sm:py-2 px-2 text-sm sm:text-base placeholder:text-gray-400 focus:outline-none focus:ring-0 sm:leading-7">
                                </div>
                            </div>
                        </div>
                       
                        <div class="mt-6 sm:mt-8 flex items-center justify-end gap-x-2">
                            <button
                                class="font-semibold inline-flex items-center justify-center rounded-md text-sm sm:text-base focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 
                                       bg-red-600 text-white shadow-lg shadow-red-600/50 
                                       hover:bg-red-700 active:bg-red-800 transition duration-300 h-10 sm:h-11 px-6 sm:px-8 py-2 w-full sm:w-auto"
                                type="submit">
                                Log in
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 
</div>
