   .LoginBg {

    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    /* Adding a subtle dark overlay to help the light login box stand out */
    position: relative; 
    z-index: 1;
  }
  .LoginBg::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.2); /* 20% Black overlay */
    z-index: -1;
  }
</style>

<div class="LoginBg flex justify-center items-start border-2 min-h-screen">
   
    <div class="rounded-2xl bg-[#2a7b9f] text-gray-100 flex mt-10  flex-col items-center shadow-2xl sm:justify-center sm:pt-0">
        
        <div class="relative my-5 w-full max-w-xl sm:mt-2">
            
            <div class="mx-5 p-6 border border-sky-400/30 rounded-lg shadow-xl shadow-sky-900/40">
                <div class="flex flex-col">
                    <h3 class="text-3xl font-bold leading-6 tracking-tighter text-white">Sign In</h3>
                    <p class="mt-1.5 text-sm font-medium text-gray-200/80">Welcome back! Please log in to continue.
                    </p>
                </div>

                <div class="mt-6">
                    <form method="post" action="{% url 'user_login' %}">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <div
                                class="group relative rounded-lg border border-sky-500/50 focus-within:border-sky-300 px-3 pb-1.5 pt-2.5 duration-200 focus-within:ring focus-within:ring-sky-300/30">
                                <div class="flex justify-between">
                                    <label
                                        class="text-xs font-semibold text-sky-300 group-focus-within:text-sky-100">Username</label>
                                </div>
                                <input type="text" name="username" placeholder="Enter username"
                                    autocomplete="off"
                                    class="block w-full bg-white/10 text-white rounded-lg py-1 px-2 text-sm placeholder:text-gray-300/50 focus:outline-none focus:ring-0 sm:leading-7">
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <div
                                class="group relative rounded-lg border border-sky-500/50 focus-within:border-sky-300 px-3 pb-1.5 pt-2.5 duration-200 focus-within:ring focus-within:ring-sky-300/30">
                                <div class="flex justify-between">
                                    <label
                                        class="text-xs font-semibold text-sky-300 group-focus-within:text-sky-100">Password</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="password" name="password" placeholder="Enter password"
                                        class="block w-full bg-white/10 text-white rounded-lg py-1 px-2 text-sm placeholder:text-gray-300/50 focus:outline-none focus:ring-0 sm:leading-7">
                                </div>
                            </div>
                        </div>
                       
                        <div class="mt-8 flex items-center justify-end gap-x-2">
                            <button
                                class="font-semibold inline-flex items-center justify-center rounded-md text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 
                                       bg-sky-500 text-white shadow-lg shadow-sky-500/50 
                                       hover:bg-sky-600 transition duration-300 h-10 px-6 py-2"
                                type="submit">
                                Log in
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 
</div>
