{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Event: {{ title }}</title>
</head>
<body>
    <h2>{{ title }}</h2>
    <p><strong>Date:</strong> {{ date }}</p>
    <p><strong>Venue:</strong> {{ venue }}</p>
    <p>{{ description }}</p>

    <p>
        <a href="{{ registration_link }}">
            Register Here
        </a>
    </p>
    <p>
        <a href="{{ whatsapp_link }}">
            Join WhatsApp Group
        </a>
    </p>
</body>
</html>
