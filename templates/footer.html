{% load static tailwind_tags %}
{% load static %}








<footer class="bg-gray-900 text-white py-6 px-4 flex flex-col md:flex-row items-center justify-between w-full border-t border-gray-700">
    <div class="flex items-center mb-4 md:mb-0">
        <img class="w-[10vw] h-auto object-contain border-2 border-white mr-4" src="{% static 'base/assets/img/LOGO-1.png' %}" alt="Logo">
        <span class="font-semibold text-lg">&copy; 2025 College Event Management System</span>
    </div>
    <div class="flex flex-col md:flex-row gap-4 mb-4 md:mb-0">
        <div class="flex flex-col">
            <a href="http://" class="hover:underline">Official Site</a>
            <a href="http://" class="hover:underline">ERP Site</a>
        </div>
        <div class="flex flex-col">
            <a href="http://" class="hover:underline">Home</a>
            <a href="http://" class="hover:underline">Upcoming Events</a>
        </div>
    </div>
    <div>
        <p class="mb-2">Subscribe to our Newsletter</p>
        <form action="{% url 'subscribe' %}" method="post" class="flex flex-col md:flex-row gap-2">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Your Name" class="px-2 py-1 rounded text-black" required>
            <input type="email" name="email" placeholder="Your Email" class="px-2 py-1 rounded text-black" required>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded">Subscribe</button>
        </form>
    </div>
</footer>
