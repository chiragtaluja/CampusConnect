{% load static tailwind_tags %}
{% load static %}

<footer class="flex justify-center px-4 mt-[20vh] text-gray-300 bg-black w-full ">
    <div class="container px-6 py-6">
        <h1 class="text-lg font-bold text-center lg:text-2xl">
            Join to be updated with the latest events
        </h1>

         <form action="{% url 'subscribe' %}" method="post" class="flex flex-col justify-center mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
          {% csrf_token %}
            <input id="email" name="email" type="email" class="px-4 py-2 text-gray-800 bg-white border rounded-md dark:bg-gray-500 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-blue-300" placeholder="Email Address">
    
            <button type="submit" class="w-full px-6 py-2.5 text-sm font-medium tracking-wider text-white transition-colors duration-300 transform md:w-auto md:mx-4 focus:outline-none bg-red-600 rounded-lg hover:bg-red-500 focus:ring focus:ring-gray-300 focus:ring-opacity-80">
                Subscribe
            </button>
        
        </form>

        <hr class="h-px bg-gray-200 border-none my-7 dark:bg-gray-700">

        <div class="flex flex-col items-center justify-between md:flex-row">
            <a href="{% url 'index' %}">
                <img  src="{% static 'base/assets/img/LOGO-1.png' %}" class="w-[200px] h-[75px]" alt="">
            </a>

            <div class="flex mt-4 md:m-0">
                <div class="-mx-4">
                    <a href="{% url 'index' %}" class="px-4 text-sm text-gray-600 transition-colors duration-300 dark:text-gray-200 hover:text-red-600  hover:underline">Home</a>
                    <a href="#" class="px-4 text-sm text-gray-600 transition-colors duration-300 dark:text-gray-200 hover:text-red-600  hover:underline">Past Events</a>
                    <a href="{% url 'upcoming_events' %}" class="px-4 text-sm text-gray-600 transition-colors duration-300 dark:text-gray-200 hover:text-red-600  hover:underline">Upcoming Events</a>
                    <a href="{% url 'about_us' %}" class="px-4 text-sm text-gray-600 transition-colors duration-300 dark:text-gray-200 hover:text-red-600  hover:underline">About</a>
                </div>
            </div>
        </div>
    </div>
</footer>
