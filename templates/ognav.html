      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 
        4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 
        01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 
        010-1.414z" clip-rule="evenodd"></path>
    </svg>
    <span class="sr-only">Close menu</span>
  </button>

    </ul>

<script>
    document.querySelector(".UserSearchBtn").addEventListener("click", function () {
        document.querySelector(".UserSearch").classList.toggle("hidden");
    });

    document.querySelectorAll(".MenuBtn").forEach(function(btn) {
        btn.addEventListener("click", function () {
            document.querySelector(".MenuItems").classList.toggle("hidden");
        });
    });

      const drawer = document.getElementById('drawer');
  const overlay = document.getElementById('overlay');
  const openBtn = document.getElementById('drawerButton');
  const closeBtn = document.getElementById('closeDrawer');

  function openDrawer() {
    drawer.classList.remove('-translate-x-full');
    drawer.classList.add('translate-x-0');
    overlay.classList.remove('hidden');
  }

  function closeDrawer() {
    drawer.classList.add('-translate-x-full');
    drawer.classList.remove('translate-x-0');
    overlay.classList.add('hidden');
  }

  openBtn.addEventListener('click', openDrawer);
  closeBtn.addEventListener('click', closeDrawer);
  overlay.addEventListener('click', closeDrawer);
</script>
