{% load static tailwind_tags %}
{% load static %}


<header class='flex border-b border-gray-300 py-3 px-4 sm:px-10 mt-2 mx-3 rounded-2xl bg-black min-h-[65px] tracking-wide relative z-50'>


    <!--LOGO-->
      <div class='flex flex-wrap items-center gap-4 max-w-screen-2xl  mx-auto w-full'>
        <a href="javascript:void(0)" class="max-sm:hidden"><img src="{% static 'base/assets/img/Navbar-logo.png' %}" alt="logo" class='w-[200px] h-[60px] ' />
        </a>
        <a href="javascript:void(0)" class="hidden max-sm:block"><img src="{% static 'base/assets/img/logo-short.jpeg' %}" alt="logo" class='w-8' />
        </a>

        <!--Hamburger menu-->
        <div id="collapseMenu"
          class='max-lg:hidden lg:!block max-lg:w-full max-lg:fixed max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50'>
          <button id="toggleClose" class='lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-white w-9 h-9 flex items-center justify-center border border-gray-200 cursor-pointer'>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 fill-gray-300" viewBox="0 0 320.591 320.591">
              <path
                d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
                data-original="#000000"></path>
              <path
                d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
                data-original="#000000"></path>
            </svg>
          </button>

          <!--Links-->
          <ul
            class='lg:flex lg:ml-14 lg:gap-x-5 max-lg:space-y-3 max-lg:fixed max-lg:bg-black max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50'>
            <li class='mb-6 hidden max-lg:block'>
              <a href="javascript:void(0)"><img src="{% static 'base/assets/img/Navbar-logo.png' %}" alt="logo" class='w-36' />
              </a>
            </li>
            <li class='max-lg:border-b max-lg:border-gray-300 max-lg:py-3 px-3'>
              <a href='javascript:void(0)'
                class='font-medium lg:hover:text-red-600 text-red-600 block text-[15px]'>Home</a>
            </li>
            <li class='max-lg:border-b max-lg:border-gray-300 max-lg:py-3 px-3'><a href='javascript:void(0)'
              class='font-medium lg:hover:text-red-600 text-white block text-[15px]'>Past Events</a>
            </li>
            <li class='max-lg:border-b max-lg:border-gray-300 max-lg:py-3 px-3'><a href='javascript:void(0)'
              class='font-medium lg:hover:text-red-600 text-white block text-[15px]'>Upcoming Events</a>
            </li>
            <li class='max-lg:border-b max-lg:border-gray-300 max-lg:py-3 px-3'><a href='javascript:void(0)'
              class='font-medium lg:hover:text-red-600 text-white block text-[15px]'>About</a>
            </li>
            
          </ul>
        </div>

        

        <!--Search bar-->
        <div class='flex gap-4 ml-auto'>
          <div
            class='flex max-w-xs w-full bg-gray-100 rounded-xl px-1 sm:px-4 py-2.5 outline outline-transparent border border-gray-200  transition-all'>
            <input type='text' placeholder='Search something...'
              class='w-full text-sm bg-transparent outline-none pr-2' />
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="16px"
              class="cursor-pointer fill-gray-400">
              <path
                d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
              </path>
            </svg>
          </div>

          <!--Menu open-->
          <button id="toggleOpen" class='lg:hidden cursor-pointer'>
             <img class=" w-[7vw] max-h-[4vh] " src="{% static 'base/assets/img/menu.png' %}" alt="Logo">
          </button>
        </div>

      </div>
    </header>

    <script>
        var toggleOpen = document.getElementById('toggleOpen');
        var toggleClose = document.getElementById('toggleClose');
        var collapseMenu = document.getElementById('collapseMenu');

function handleClick() {
  if (collapseMenu.style.display === 'block') {
    collapseMenu.style.display = 'none';
  } else {
    collapseMenu.style.display = 'block';
  }
}

toggleOpen.addEventListener('click', handleClick);
toggleClose.addEventListener('click', handleClick);
    </script>
